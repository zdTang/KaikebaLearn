<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(function () {
        $("#btn1").click(function () {
          //开始提交时，禁用submit
          $("#btn1").attr("disabled",true);
          $.ajax({
            url:"1.php",
            data:{a:12,b:5},
            type:'get',
            dataType:"text",
            success(str){
              alert(str);
              $("#btn1").attr("disabled",false);
            },
            error(){
              alert("出现了错误");
              $("#btn1").attr("disabled",false);
            },//或：
            finish(){
              $("#btn1").attr("disabled",false);
            }
          })
        })
      })
    </script>
  </head>
  <body>
    <input type="button" id="btn1" name="" value="提交">
  </body>
</html>
