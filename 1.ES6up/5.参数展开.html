<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>参数展开</title>
  </head>
  <body>
    <script type="text/javascript">
      let show=(a,b,...args)=>{
        alert(args);
      }
      show(213,3241,45,25,6,'56346',4,'dsafds');
      show(1,2,['asdfsad',12,453,76,23]);
      let arr1=[1,2,3,4,5,6];
      let arr2=[1,2,3,...arr1,56,7];
      alert(arr2);
    </script>
  </body>
</html>
