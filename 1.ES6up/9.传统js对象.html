<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function Person(name,age){
        this.name=name;
        this.age=age;
      }
      Person.prototype.showName=function(){
        alert(this.name);
      }
      Person.prototype.showAge=function(){
        alert(this.age);
      }
      let p=new Person('Jenny',19);
      p.showName();
      p.showAge();
      //传统JS对象的继承
      function Worker(name,age,job){
        Person.call(this,name,age);//把Person的name，age属性继承过来
        this.job=job;
      }
      Worker.prototype=new Person();
      Worker.prototype.constructor=Worker;
      Worker.prototype.showJob=function() {
        alert(this.job);
      }
      let w=new Worker("worker",12,"打码的");
      w.showName();
      w.showAge();
      w.showJob();
    </script>
  </body>
</html>
