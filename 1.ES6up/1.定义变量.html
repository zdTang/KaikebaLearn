<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>定义变量</title>
  </head>
  <body>
    <script type="text/javascript">
      var a=12;
      var a =5;
      //var 可以重复定义，不可以限制变量是否可以更改，没有块级作用域
      console.log(a);
      let b=12;
      //let b=5;
      console.log(b);
      //let 不可以重复定义，可以更改变量值（变量），有块级作用域
      const C=12;
      //const C=6;
      //C=7;\
    </script>
  </body>
</html>
